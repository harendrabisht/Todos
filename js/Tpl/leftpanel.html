<div id="todoForm" style="width:400px;display: none;">

	<form id="todo">
		<div class="todo-form">
			<input type="text" placeholder="title" id="title" class="fields title" name="title"/>
			<input type="text" id="duedate" placeholder="Due Date" class="fields duedate"/>
<!-- 			<span id="cal" class="fields cal"></span> -->
			<span class="name"><span class="text">Project:</span>
				<select class="project" id="project">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="mercedes">Mercedes</option>
					<option value="audi">Audi</option>
				</select></span>
			<span class="name"><span class="text">Priority:</span>
				<input type="radio" name="priority" value=1 id="priority"/>
				Low
				<input type="radio" name="priority" value=2 checked="checked"/>
				Medium
				<input type="radio" name="priority" value=3 />
				High </span>
			<br/>
			<span class="name"><span class="text">Color:</span> <span class="rdoBtn">
					<input type="radio" name="color" value=1 id="color" />
					<span class="red"> </span></span> <span class="rdoBtn">
					<input type="radio" name="color" value=2 checked="checked"/>
					<span class="yellow"> </span></span> <span class="rdoBtn" >
					<input type="radio" name="color" value=3 >
					<span class="green"> </span></span> </span>
			<textarea class="fields description" id="description" placeholder="Description"></textarea>						

		</div>
		<div class="buttons">
			<span class="submit" id="submit" >Submit</span>
			<span class="cancel" id="cancel" onclick="$.fancybox.close();">Cancel</span>
		</div>
	</form>

</div>
